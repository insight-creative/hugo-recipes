<!DOCTYPE html>
<html lang="en">
{{ block "head" . }}{{ partial "head" . }}{{ end }}
{{ $namespace := lower .Page.Title }}
{{ $mainClass := lower .Page.Title }}

<body data-instant-intensity="viewport">
  <div class="site-wrap">
    {{ block "header" . }}{{ partial "header" . }}{{end}}
    <main id="main-content" class="site-main {{ if .Params.page_class }}{{ .Params.page_class }} {{ end }}{{ anchorize $mainClass }}" role="main">
      {{ partial "breadcrumbs" . }}
      {{ block "main" . }}{{ end }}
    </main>
    {{ block "footer" . }}{{ partial "footer" . }}{{end}}
  </div>
</body>

</html>
