<section aria-labelledby="{{ .heading | urlize | lower }}-heading" class="about-page-block block {{ if .background_color }}bg-{{ .background_color }}{{ end }}">
    <div class="wrapper-lg flex flex-column {{ if .text_column_right }}flex-row-m{{ end }}{{ if .text_column_left }}flex-row-reverse-m{{ end }}">
      <div class="text-block w-100 w-50-m flow">
          <div>
            <h2 class="no-margin">{{ .heading }}</h2>
            <div class="divider"></div>
          </div>
          <p>{{ .body | markdownify }}</p>
          {{ if .button }}
          <a href="{{ .button_url }}" class="btn btn-primary">{{ .button_text }}</a>
          {{ end }}
      </div>
      <div class="image-block w-100 w-50-m">
          <div class="cover-image">
              {{ partial "responsive-image" (dict "Page" . "image" .image.image_url "alt" .image.image_alt ) }}
              <!-- <img src="{{ .image.image_url }}" alt="{{ .image.image_alt }}"> -->
          </div>
      </div>
    </div>
</section>
