{{ define "main" }}
<div class="block">
    <div class="wrapper">
        <h1>Hugo recipes</h1>
        {{ $recipes := where .Site.RegularPages "Section" "recipes" }}
        <ul>
            {{ range $recipes }}
            <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
